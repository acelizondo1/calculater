<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="calculator">
        <div id="calcBody">
            <div id="calcScreen">
                <div id="screenData">0</div>
            </div>
            <div id="calcButtons">
                <button id="clear" class="option" name="clear">AC</button>
                <button id="toggle" class="option" name="invertSign">+/-</button>
                <button id="delete" class="option" name="delete">DEL</button>
                <button id="divide" class="operator" name="divide">/</button>
                <button id="seven" class="number" name="7">7</button>
                <button id="eight" class="number" name="8">8</button>
                <button id="nine" class="number" name="9">9</button>
                <button id="multiply" class="operator" name="multiply">*</button>
                <button id="four" class="number" name="4">4</button>
                <button id="five" class="number" name="5">5</button>
                <button id="six" class="number" name="6">6</button>
                <button id="subtract" class="operator" name="subtract">-</button>
                <button id="one" class="number" name="1">1</button>
                <button id="two" class="number" name="2">2</button>
                <button id="three" class="number" name="3">3</button>
                <button id="addition" class="operator" name="add">+</button>
                <button id="zero" class="number" name="0">0</button>
                <button id="decimal" class="number" name=".">.</button>
                <button id="equal" class="operator" name="equal">=</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
